name: Go

on:
  push:
    branches: [ dk-action ]
  pull_request:
    branches: [ dk-action ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -o crda -v ./...

    - name: Test
      run: go test -v ./...
